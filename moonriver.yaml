specVersion: 0.2.1
name: zenlink-exchange-subquery
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: ">=1.2.1"
  query:
    name: "@subql/query"
    version: ">=1.1.1"
description: This project can be use as a starting point for moonriver network.
repository: https://github.com/zenlinkpro/zenlink-exchange-subquery
schema:
  file: ./schema.graphql
network:
  genesisHash: '0x401a1f9dca3da46f5c4091016c8a2f26dcea05865116b286f60f668207d1474b'
  dictionary: 'https://api.subquery.network/sq/subquery/moonriver-dictionary'
  endpoint: wss://moonriver.api.onfinality.io/public-ws
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Moonbeam
    startBlock: 790833
    processor:
      file: './dist/moonbeamEvm.js'
      options:
        abi: Factory
        address: '0xf36AE63d89983E3aeA8AaaD1086C3280eb01438D'
    assets:
      Factory:
        file: ./src/abis/factory.json
      ERC20:
        file: ./src/abis/ERC20.json
      ERC20SymbolBytes:
        file: ./src/abis/ERC20SymbolBytes.json
      ERC20NameBytes:
        file: ./src/abis/ERC20NameBytes.json
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleNewPair
          kind: substrate/MoonbeamEvent
          filter:
            topics: 
              - PairCreated(address indexed token0,address indexed token1,address pair,uint256)
templates:
  - name: Pair
    kind: substrate/Moonbeam
    startBlock: 790833
    processor:
      file: './dist/moonbeamEvm.js'
      options:
        abi: Pair
    assets:
      Pair:
        file: ./src/abis/pair.json
      Factory:
        file: ./src/abis/factory.json
    mapping:
      file: './dist/index.js'
      handlers:
        - handler: handleMint
          kind: substrate/MoonbeamEvent
          filter:
            topics:
              - Mint(address indexed sender,uint256 amount0,uint256 amount1)
        - handler: handleBurn
          kind: substrate/MoonbeamEvent
          filter:
            topics:
              - Burn(address indexed sender,uint256 amount0,uint256 amount1,address indexed to)
        - handler: handleSwap
          kind: substrate/MoonbeamEvent
          filter:
            topics:
              - Swap(address indexed sender,uint256 amount0In,uint256 amount1In,uint256 amount0Out,uint256 amount1Out,address indexed to)
        - handler: handleTransfer
          kind: substrate/MoonbeamEvent
          filter:
            topics:
              - Transfer(address indexed from,address indexed to,uint256 value)
